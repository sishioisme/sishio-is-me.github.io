<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/logni.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="slogan">登入系統</div>
            <form action="">
                <div class="form-item">
                <label for="login-account">Account</label>
                <input type="text" placeholder="帳號" id="login-account" name="account">
                </div>
                <div class="form-item">
                    <label for="login-password">Password</label>
                    <input type="password" placeholder="密碼" id="login-password" name="password">
                    </div>
            </form>

            <div class="login-btn">
                <button>忘記密碼</button>
                <button>馬上登入</button>
            </div>
        </div>
    </div>


    <div class="login-success">
        <div class="success">
            <h2 class="title">登入成功</h2>
        </div>
        <div class="message-btn">
            <button class="btn">確認</button>
        </div>
    </div>
</body>
</html>
